services:
  database:
    container_name: database
    image: "neo4j:4.4.14"
    environment:
      - NEO4J_AUTH=neo4j/test
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4JLABS_PLUGINS=["apoc"]
    ports:
      - 7687:7687
      - 7474:7474
  backend:
    container_name: backend
    depends_on:
      - database
    volumes:
      - ./logs/:/logs/:rw
    environment:
      - ENV=DOCKER
      - DB_PASS=test
      - DB_ADDRESS=database
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - 0.0.0.0:81:80
    healthcheck:
      test: curl -X GET --fail https://0.0.0.0:80/api/health -Is --insecure || exit 1
      interval: 10s
      timeout: 1s
      retries: 5
      start_period: 2s
  frontend:
    container_name: frontend
    depends_on:
      - backend
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - 0.0.0.0:80:80

